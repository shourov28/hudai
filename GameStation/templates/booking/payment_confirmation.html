<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Payment Confirmed - Game Station</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      background: linear-gradient(135deg, #121212, #1e1e1e);
      color: #fff;
      font-family: 'Montserrat', sans-serif;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
    }
    .confirmation-card {
      background-color: #222;
      border-radius: 15px;
      padding: 2.5rem;
      max-width: 420px;
      width: 100%;
      box-shadow: 0 8px 20px rgba(118, 185, 0, 0.5);
      text-align: center;
    }
    .confirmation-card h2 {
      color: #76b900;
      font-weight: 700;
      margin-bottom: 1rem;
    }
    .confirmation-card p {
      font-size: 1.1rem;
      margin-bottom: 0.75rem;
    }
    .confirmation-card strong {
      color: #a7d129;
    }
    .btn-primary {
      background-color: #76b900;
      border-color: #76b900;
      font-weight: 600;
      padding: 0.5rem 1.5rem;
      border-radius: 8px;
      transition: background-color 0.3s ease;
    }
    .btn-primary:hover {
      background-color: #94d400;
      border-color: #94d400;
    }
    @media (max-width: 480px) {
      .confirmation-card {
        padding: 2rem 1.5rem;
      }
      .confirmation-card p {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>




  <div class="confirmation-card">
    <h2>Successfully Booked!</h2>
    <p>Thank you for booking <strong>{{ booking.game.title }}</strong>.</p>
    <p>Booking Duration: <strong>{{ booking.get_duration_display }}</strong></p>
      <p>Plaing Mode: <strong>{{ booking.get_mode_display }}</strong></p>
    <p>Total Bill: <strong>{{ booking.get_price_display }} Tk</strong></p>
    <a href="{% url 'my_bookings' %}" class="btn btn-primary mt-3">Go to My Bookings</a>
  </div>




</body>
</html>
