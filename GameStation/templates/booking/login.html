<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - Game Station</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --accent-color: #76b900;
      --light-color: #ffffff;
      --dark-color: #000000;
    }

    body {
      background: linear-gradient(135deg, #000000, #0f0f0f);
      font-family: 'Montserrat', sans-serif;
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .navbar {
      background-color: transparent !important;
      padding: 1rem 0;
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }

    .navbar-brand {
      font-weight: 700;
      font-size: 1.5rem;
      color: var(--light-color);
    }

    .nav-link {
      font-weight: 600;
      padding: 0.5rem 1.2rem;
      color: var(--light-color);
      font-size: 0.85rem;
      text-transform: uppercase;
    }

    .nav-link:hover {
      color: var(--accent-color) !important;
    }

    .login-wrapper {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem 1rem;
    }

    .login-card {
      background-color: #1a1a1a;
      border-radius: 16px;
      padding: 2.5rem;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 0 10px rgba(118, 185, 0, 0.4);
    }

    .login-card h2 {
      margin-bottom: 1.5rem;
      font-weight: 700;
      text-align: center;
      color: #76b900;
    }

    .form-control {
      background-color: #2a2a2a;
      border: 1px solid #444;
      color: #fff;
    }

    .form-control:focus {
      background-color: #2a2a2a;
      border-color: #76b900;
      box-shadow: none;
      color: #fff;
    }

    .btn-login {
      background-color: #76b900;
      color: #000;
      font-weight: 600;
      border-radius: 8px;
    }

    .btn-login:hover {
      background-color: #94d400;
    }

    .bottom-text {
      text-align: center;
      margin-top: 1rem;
    }

    .bottom-text a {
      color: #76b900;
      text-decoration: none;
    }

    .bottom-text a:hover {
      text-decoration: underline;
    }

    footer {
      background-color: var(--dark-color);
      color: var(--light-color);
      text-align: center;
      padding: 1rem 0;
      border-top: 1px solid rgba(255,255,255,0.1);
    }

    footer a {
      color: var(--accent-color);
      text-decoration: none;
    }

    footer a:hover {
      color: #94d400;
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark px-3">
    <a class="navbar-brand" href="/">GAME STATION</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="{% url 'login' %}">LOGIN</a></li>
        <li class="nav-item"><a class="nav-link" href="{% url 'signup' %}">SIGN UP</a></li>
      </ul>
    </div>
  </nav>

  <!-- Login Form -->
  <div class="login-wrapper">
    <div class="login-card">
      <h2>Login to Game Station</h2>
      <form method="post" action="{% url 'login' %}">
        {% csrf_token %}
        <div class="mb-3">
          <label for="id_username" class="form-label">Username</label>
          <input type="text" name="username" class="form-control" id="id_username" required>
        </div>
        <div class="mb-3">
          <label for="id_password" class="form-label">Password</label>
          <input type="password" name="password" class="form-control" id="id_password" required>
        </div>
        <button type="submit" class="btn btn-login w-100">Login</button>
      </form>
      <div class="bottom-text mt-3">
        Don't have an account? <a href="{% url 'signup' %}">Sign up</a>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <div class="container">
      <p class="mb-0">&copy; 2025 GAME STATION |
        Developed by <a href="https://github.com/iamsadattt">Sadat</a> &amp;
        <a href="https://github.com/shourov28">Shourov</a>
      </p>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
