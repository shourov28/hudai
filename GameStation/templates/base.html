<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Game Station</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    :root {
      --accent-color: #76b900;
      --light-color: #ffffff;
      --dark-color: #000000;
      --dark-bg: #0b0b0b;
      --card-bg: #222;
    }

    body {
      font-family: 'Montserrat', sans-serif;
      background-color: var(--dark-color);
      color: var(--light-color);
      margin: 0;
      overflow-x: hidden;
    }

    .navbar {
      background-color: transparent;
      padding: 0.75rem 1rem;
      position: fixed;
      width: 100%;
      z-index: 1000;
      transition: all 0.4s ease;
    }

    .navbar.scrolled {
      background-color: rgba(11, 11, 11, 0.98) !important;
      backdrop-filter: blur(10px);
      padding: 0.5rem 1rem;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
    }

    .navbar-brand {
      font-weight: 700;
      color: var(--light-color);
      font-size: 1.5rem;
    }

    .nav-link {
      color: var(--light-color);
      text-transform: uppercase;
      margin: 0 0.5rem;
      transition: color 0.3s;
    }

    .nav-link:hover {
      color: var(--accent-color);
    }

    /* Hero image container adjustments */
    .hero-image-container {
      margin: 0;
      padding: 0;
      line-height: 0;
      display: block;
    }

    .hero-image-container img {
      width: 100%;
      height: auto;
      display: block;
      object-fit: cover;
      margin: 0;
      padding: 0;
    }

    /* Tagline adjustments */
    .tagline {
      text-align: center;
      margin: 0;
      padding: 1rem 0;
      font-size: 2rem;
      font-weight: 700;
      background-color: var(--dark-color);
    }

    .section-title {
      text-align: center;
      margin: 0.25rem 0;
      font-size: 2rem;
      font-weight: 700;
    }

    .scrolling-games {
      overflow: hidden;
      position: relative;
      background-color: var(--dark-bg);
      padding: 2rem 0;
    }

    .scrolling-games-container {
      display: flex;
      width: max-content;
      animation: scrollLeft 5s linear infinite;
    }

    .game-card {
      width: 2000px;
      height: 100px;
      background-color: #151e63;
      margin: 0 1rem;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    .game-card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }

    .game-card-body {
      padding: 1rem;
    }

    .game-card-title {
      font-size: 1.25rem;
      font-weight: 600;
      color: var(--light-color);
    }

    .game-card-text {
      font-size: 0.875rem;
      color: #ccc;
    }

    @keyframes scrollLeft {
      0% {
        transform: translateX(0);
      }
      100% {
        transform: translateX(-50%);
      }
    }

    footer {
      background-color: var(--dark-color);
      color: var(--light-color);
      text-align: center;
      padding: 2rem 1rem;
      border-top: 1px solid rgba(255,255,255,0.1);
    }

    footer a {
      color: var(--accent-color);
      text-decoration: none;
    }

    footer a:hover {
      color: #94d400;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">GAME STATION</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="#">Login</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Sign Up</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Hero image container -->
  <div class="hero-image-container">
    <img src="/media/background.jpg" alt="Gaming" />
  </div>

  <div class="tagline">Experience the Future of Gaming</div>
  <div class="section-title">Available Games</div>

  <div class="scrolling-games">
    <div class="scrolling-games-container">
      <!-- Example game card -->
      {% block content %}
      {% endblock %}
      <!-- Add more cards as needed -->
    </div>
  </div>

  <footer>
    <p>&copy; 2025 GAME STATION | Developed by <a href="https://github.com/iamsadattt">Sadat</a> & <a href="https://github.com/shourov28">Shourov</a></p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.addEventListener('scroll', () => {
      const navbar = document.querySelector('.navbar');
      if (window.scrollY > 50) navbar.classList.add('scrolled');
      else navbar.classList.remove('scrolled');
    });
  </script>
</body>
</html>
